<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>IM</title>
<script>
	function send_datagram(){
		console.log('just ran');
		var dgram = require('dgram');
		var message = new Buffer('heyheyhey');
		var client = dgram.createSocket("udp4");
		client.bind(8118, "0.0.0.0");
		client.send(message, 0, message.length, 8118, "0.0.0.0", function(err, bytes){
			client.close();
		});
	};
</script>
</head>
<body>

<input name="box" type="text" id="userx">
<button onclick="send_datagram()">Start</button>

</body>
</html>
